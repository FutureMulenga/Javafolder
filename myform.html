<body>


    <fieldset>
    <h1>University Chess Club Subcription</h1>
        <form action="serverside.php" method="GET">
         
            <fieldset > 
                <legend>Personal Details</legend>  
            
              <label for="name">Name:</label>
              <input type="text" name="name" value= " " placeholder="Enter name"><br><br>

              <label for="gender">gender</label>
              <input type="radio" id="male" name="gender" value="Male">
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">Female</label><br><br>

              <label for="DOB">Date Of Birth:</label>
              <input type="text" name="date" value="" placeholder="dd / mm / yyyy"><br><br>

              <label>Upload Photo <input type="file" id="file"></label><br><br>
            </fieldset>


            <fieldset>
              <legend>Other Details</legend>

              <label for="School">School</label> 
           <select name="fields" value="" id="fields">
                    <option value="ict">ICT</option>
                    <option value="social science">social science</option>
                    <option value="business">business</option>
                    <option value="medicine">medicine</option>
                    <option value="economics">economics</option>
              </select><br><br>

             <label for="Email">Email</label>
             <input type="text" name= "email" value="" placeholder="Email"><br><br>

             <label for="days" >Prefered training days:</label>
             <input type="checkbox" name="day" value="monday">Monday
             <input type="checkbox" name="day" value="wednesday">Wednesday
             <input type="checkbox" name="day" value="friday">Friday<br><br>

             <label for="level">Current Skill Level</label><br>
             <input type="range" name="level" value=" " id="vol" min="0" max="100"><br><br>

             <textarea>Type your special request here</textarea><br><br>
             <input type="checkbox">I agree to the club's terms and conditions<br><br>
             <input type="submit" name="" id="submit">
             <input type="reset" name="reset">
            </fieldset>

        </form>
        </fieldset>
